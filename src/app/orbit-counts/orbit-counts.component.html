<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total:<span class="counts-total">{{satellites.length}}</span></div>
	<div *ngFor="let i of satellitesTypes()">Total of {{i}}:<span class="counts-total">{{countByType(i)}}</span></div>
</div>
